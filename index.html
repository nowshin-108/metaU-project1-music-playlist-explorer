<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <script src="https://kit.fontawesome.com/b64829c1ba.js" crossorigin="anonymous"></script>
        <div class="header" id="myHeader">
            <h1>Music Playlist Explorer</h1>
        </div>
    </header>
    <main>
        <section class="playlist-cards">
        </section>
    </main>
    <div id="modal-overlay" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
        </div>
    </div>
    <footer>
        <div class="footer">
        </div>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>

</html>
